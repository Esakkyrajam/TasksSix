<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form with Default Values</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f0f0f0;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="number"],
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      input[type="color"],
      input[type="range"] {
        margin-top: 10px;
        vertical-align: middle;
      }
      .checkbox-group,
      .radio-group {
        margin-top: 10px;
      }
      .checkbox-group label,
      .radio-group label {
        font-weight: normal;
        margin-right: 15px;
      }
      input[type="submit"] {
        margin-top: 25px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>User Information Form</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="Esakky Raja M" />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        value="qweafdbck46"
      />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="esakky@example.com" />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" value="25" min="1" max="120" />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" value="2000-01-01" />

      <div class="checkbox-group">
        <label
          ><input type="checkbox" name="subscribe" checked /> Subscribe to our
          channel</label
        >
      </div>

      <div class="radio-group">
        <p>Gender:</p>
        <label
          ><input type="radio" name="gender" value="male" checked /> Male</label
        >
        <label
          ><input type="radio" name="gender" value="female" /> Female</label
        >
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4">
This is default comment text.</textarea
      >

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="us" selected>United States</option>
        <option value="in">India</option>
        <option value="uk">United Kingdom</option>
        <option value="au">Australia</option>
      </select>

      <label for="favcolor">Favorite Color:</label>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000" />

      <label for="volume">Volume:</label>
      <input
        type="range"
        id="volume"
        name="volume"
        min="0"
        max="100"
        value="75"
      />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
