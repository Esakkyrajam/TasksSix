<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Input Types Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f9f9f9;
      }
      form {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .checkbox-group,
      .radio-group {
        margin-top: 10px;
      }
      .checkbox-group label,
      .radio-group label {
        font-weight: normal;
        margin-right: 15px;
        display: inline-block;
      }
      input[type="submit"] {
        margin-top: 25px;
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Form with All Input Types</h2>

      <label for="text">Text:</label>
      <input type="text" id="text" name="text" value="Sample Text" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" value="mypassword" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="user@example.com" />

      <label for="number">Number:</label>
      <input
        type="number"
        id="number"
        name="number"
        value="42"
        min="1"
        max="100"
      />

      <label for="tel">Telephone:</label>
      <input type="tel" id="tel" name="tel" value="+1234567890" />

      <label for="url">URL:</label>
      <input type="url" id="url" name="url" value="https://example.com" />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="2025-06-04" />

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" value="13:30" />

      <label for="datetime-local">Date & Time:</label>
      <input
        type="datetime-local"
        id="datetime-local"
        name="datetime-local"
        value="2025-06-04T13:30"
      />

      <label for="color">Color:</label>
      <input type="color" id="color" name="color" value="#ff6600" />

      <label for="range">Range (slider):</label>
      <input
        type="range"
        id="range"
        name="range"
        min="0"
        max="100"
        value="50"
      />

      <label for="search">Search:</label>
      <input type="search" id="search" name="search" value="Search term" />

      <label for="file">File Upload:</label>
      <input type="file" id="file" name="file" />

      <div class="checkbox-group">
        <p>Checkboxes:</p>
        <label><input type="checkbox" name="check1" checked /> Option 1</label>
        <label><input type="checkbox" name="check2" /> Option 2</label>
        <label><input type="checkbox" name="check3" /> Option 3</label>
      </div>

      <div class="radio-group">
        <p>Radio Buttons:</p>
        <label
          ><input type="radio" name="radioGroup" value="a" checked /> A</label
        >
        <label><input type="radio" name="radioGroup" value="b" /> B</label>
        <label><input type="radio" name="radioGroup" value="c" /> C</label>
      </div>

      <label for="textarea">Textarea:</label>
      <textarea id="textarea" name="textarea" rows="4">
Default text inside textarea.</textarea
      >

      <label for="select">Select Dropdown:</label>
      <select id="select" name="select">
        <option value="option1" selected>Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>

      <input type="submit" value="Submit Form" />
    </form>
  </body>
</html>
