<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exam Result Table</title>
    <style>
      table {
        width: 60%;
        margin: 30px auto;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
      }
      th,
      td {
        border: 1px solid #555;
        padding: 8px 12px;
        text-align: center;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .pass {
        color: green;
        font-weight: bold;
      }
      .fail {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Student Exam Results</h2>

    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Marks in %</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Arun Kumar</td>
          <td>78</td>
          <td class="pass">Pass</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bhavana</td>
          <td>45</td>
          <td class="fail">Fail</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Chitra</td>
          <td>89</td>
          <td class="pass">Pass</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Dinesh</td>
          <td>33</td>
          <td class="fail">Fail</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Elena</td>
          <td>66</td>
          <td class="pass">Pass</td>
        </tr>
        <tr>
          <td>6</td>
          <td>Farhan</td>
          <td>74</td>
          <td class="pass">Pass</td>
        </tr>
        <tr>
          <td>7</td>
          <td>Gita</td>
          <td>55</td>
          <td class="pass">Pass</td>
        </tr>
        <tr>
          <td>8</td>
          <td>Harish</td>
          <td>42</td>
          <td class="fail">Fail</td>
        </tr>
        <tr>
          <td>9</td>
          <td>Isha</td>
          <td>69</td>
          <td class="pass">Pass</td>
        </tr>
        <tr>
          <td>10</td>
          <td>Jaya</td>
          <td>80</td>
          <td class="pass">Pass</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
